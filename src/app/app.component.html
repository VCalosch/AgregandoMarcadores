<h3 align="center">ProyectoPlayas</h3>

<agm-map
 [latitude]="latitud"
  [longitude]="longitud"
  [zoom]="zoom"
  (mapClick)="clickMapa( $event )">


  <agm-marker *ngFor="let marcador of _ms.marcadores; let i = index"
  [latitude]="marcador.latitud"
  [longitude]="marcador.longitud"
  [markerDraggable]="marcador.draggable"
  (markerClick)="clickMarcador( marcador, i )"
  (dragEnd)="dragEndMarcador( marcador, $event )">


  <agm-info-window>
  <strong *ngIf="marcador.titulo">{{marcador.titulo}}</strong>
  <p *ngIf="marcador.descripcion">{{marcador.descripcion}}</p>

  </agm-info-window>
</agm-marker>
</agm-map>
<br>

<div *ngIf="marcadorSel">
    <h2 align="center">Administrar Marcadores</h2>
    <div class="form-group">
      <label>Titulo</label>
      <input  [(ngModel)]="marcadorSel.titulo"
              type="text"
              name="titulo"
              class="form-control">
    </div>

    <div>
      <label>Titulo</label>
      <textarea [(ngModel)]="marcadorSel.titulo"
                type="text"
                name="titulo"
                class="form-control"
                rows="5">
                </textarea>
    </div>
    <br>
    <button (click)="_ms.guardarMarcadores()"
    type="button" class="btn btn-outline-primary btn-block">Guardar Cambios</button>
</div>
